<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="name" content="Robert Rock & Akuma ">
  <title>Admin Login</title>

  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  <!-- Handlebars.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link href="css/index.css" rel="stylesheet">

    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Parse.js -->
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>


</head>

<body>
<div style="background-color: #ffd700; height: 75px" >
    <h1>" Leggo My Logo! "</h1>
</div>

    <div class="container">
          <form class="form-signin" method="post" action="/login">
              <h3 class="form-signin-heading">Log in or <span style="color: #ffd700">Sign up</span></h3>
              <br>
              <input type="text" name="username" value="" class="form-control" placeholder="username" required="" autofocus="">
              <input type="password" name="password" value="" class="form-control" placeholder="password" required="">
              <br>

              <button style="color: #000000; background-color: #ffd700" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

              <!-- href="%%" will link us to signup.ejs & hello.ejs, respectively -->
              <a style="color: #000000; background-color: #ffd700" class="btn btn-lg btn-primary btn-block" href="signup">Sign-Up</a>
          </form>
        <br>
    </div>

</body>

</html>
