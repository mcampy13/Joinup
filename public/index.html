<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="name" content="Robert Rock & Akuma ">

    <title>Admin Login</title>

    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <div class="logo-div">
        <h1 id="logo">Logo</h1>
    </div>

    <div class="container">
          <form class="form-signin" method="post" action="/login">
              <h3 class="form-signin-heading">Log in or <a id="signup" href="signup">Sign up</a></h3>
              <br>
              <input type="text" name="username" value="" class="form-control" placeholder="username" required="" autofocus="">
              <input type="password" name="password" value="" class="form-control" placeholder="password" required="">
              <br>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

              <!-- href="%%" will link us to signup.ejs & hello.ejs, respectively -->
              <a class="btn btn-lg btn-primary btn-block" href="signup">Sign-Up</a>
          </form>
        <br>
    </div>



<!-- Bootstrap -->
<link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
<!-- CSS Stylesheet -->
<link href="css/index.css" rel="stylesheet">

    <!-- EJS (Embedded JS)-->
    <script type="text/javascript" src="javascript/ejs_production.js"></script>

    <!-- Parse.js -->
    <script type="text/javascript" src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap JS (MUST come AFTER jQuery line above) -->
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>

</html>
