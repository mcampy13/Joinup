<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add Category</title>

    <meta name="author" content="">
    <meta name="description" content="Add a category to Parse">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link href="css/index.css" rel="stylesheet">
</head>


<body>
<div id="div">
    <h1 style="color: #ffd700">Update Category</h1>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header" style="text-align: center; color: #ffffff">Quiz Admin Panel</h2>
        <h4 class="sub-header" style="color: #ffd700">Add Category</h4>

        <form class="form-horizontal" id="categoryForm" onsubmit="return addRow()" action="/some" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Category Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="categoryName" value="" placeholder="Enter Category Name" required>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-8">
                    <button type="submit" class="btn btn-default btn-primary">Add Category</button>
                </div>
            </div>
        </form>

        <h4 class="sub-header" style="color: #ffd700">View Category</h4>
        <div class="col-sm-9 col-md-8  main">
            <div class="table-responsive">

                <table class="table table-striped" id="categoryTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Category Name</th>
                        </tr>
                    </thead>
                    <tbody class="TableBody">
                        <tr id="cat-row-add">
                            <td id="category-ID"></td>
                            <td id="category-name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- EJS (Embedded JS)-->
<script type="text/javascript" src="javascript/ejs_production.js"></script>

<!-- Parse.js -->
<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>

<!-- Our Javascript file -->
<script type="text/javascript" src="javascript/category.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Bootstrap JS (MUST come AFTER jQuery line above) -->
<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

</body>
</html>
